{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" 
      href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" 
      href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/jqueryui/dataTables.jqueryui.css">
{% endblock %}

{% block container %}
    <div class="row">
        <div>
            <h3>Staphopia Samples</h3>
            <hr />
        </div>
    </div>
    <div class="row">
        <div>
            <table id="samples_table" class="table table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Sample Name</th>
                        <th>Sequencing Grade</th>
                        <th>Sequencing Center</th>
                        <th>Strain</th>
                        <th>Quality</th>
                        <th>Coverage</th>
                        <th>Mean Read</th>
                        <th>ST</th>
                        <th>CC</th>
                        <th>N50</th>
                        <th>Min Contig</th>
                        <th>Mean Contig</th>
                    </tr>
                </thead>
            </table>
            
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" language="javascript" 
            src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" 
            src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/jqueryui/dataTables.jqueryui.js"></script>
    <script>

    $(document).ready(function() {
        var oTable = $('#samples_table').dataTable({
            "processing": true,
            "serverSide": true,
            "scrollY": "700px",
            "scrollX": true,
            "autoWidth": true,
            "iDisplayLength": 50,
            "ajax": "{% url 'samples_data' %}",
            "sPaginationType": "full_numbers",
        });
    });

    </script>
{% endblock %}
