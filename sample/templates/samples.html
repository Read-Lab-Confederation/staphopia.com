{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap4.min.css">
{% endblock %}

{% block container %}
    <div class="row">
        <div>
            <h3>Staphopia Samples</h3>
            <hr />
        </div>
    </div>
    <div class="row">
        <div>
            <table id="samples_table" cellspacing="0" width="100%"
                   class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Sample ID</th>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Published</th>
                        <th>Sequence Type</th>
                        <th>BioSample</th>
                        <th>Strain</th>
                        <th>Collection Date</th>
                        <th>Location</th>
                        <th>Isolation Source</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap4.min.js"></script>

            <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
            <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
            <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
            <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
            <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
            <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
            <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
    <script>

   
    $(document).ready(function() {
        var table = $('#samples_table').DataTable({
            "processing": true,
            "serverSide": true,
            "scrollY": "700px",
            "scrollX": true,
            "autoWidth": true,
            "searchDelay": 700,
            "displayLength": 50000,
            "ajax": "{% url 'samples_data' %}",
            "paginationType": "full_numbers",
            "columnDefs": [{"targets": [ 0 ],  "visible": false}],
            dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
        });
    });

    </script>
{% endblock %}
