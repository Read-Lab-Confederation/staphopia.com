{% load humanize %}
<div class="panel panel-info">
    <div class="panel-heading text-center">{{ title }}</div>
    <table class="table text-center">
        <thead>
            <tr>
                <td>{{ col_title }}</td>
                <td>Total Samples</td>
            </tr>
        <thead>
        <tbody>

        </tbody>
        {% for name,count in top_list %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ count|intcomma }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
